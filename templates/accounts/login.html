{% comment %} {% extends 'base.html' %}
<!-- load static -->
{% load static %}
<!-- block content -->
{% block content %}

<!-- Slider Start -->

<div class="breadcrumb-area ptb-150 pt-100" style="background-image: url(../../static/img/banner/banner.jpg)">
  <div class="container">
    <div class="breadcrumb-content text-center">
      <h3>LOGIN</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active">Login</li>
      </ul>
    </div>
  </div>
</div>
<!-- Breadcrumb Area End -->
<div class="login-register-area ptb-100">
  <div class="container">
    <div class="card-body">
      <!-- alerts -->
      <!-- {% include 'partials/_alerts.html' %} -->
      <form action="{% url 'login' %}" method="POST">
        <!-- add route and method -->
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="password2">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <input
          type="submit"
          value="Login"
          class="btn btn-secondary btn-block"
        />
      </form>
    </div>



    {% comment %} <div class="row">
      <div class="col-lg-7 col-md-12 me-auto ms-auto">
        <div class="login-register-wrapper">
          <div class="login-register-tab-list nav">
            <a class="active" data-bs-toggle="tab" href="{% url 'login' %}">
              <h4>login</h4>
            </a>
            <a data-bs-toggle="tab" href="{% url 'register' %}">
              <h4>register</h4>
            </a>
          </div>
          <div class="tab-content">

                    {% csrf_token %}
                    <input
                      type="text"
                      name="user-name"
                      placeholder="Username"
                    />
                    <input
                      type="password"
                      name="user-password"
                      placeholder="Password"
                    />
                    <div class="button-box">
                      <div class="login-toggle-btn">
                        <input type="checkbox" />
                        <label>Remember me</label>
                        <a href="#">Forgot Password?</a>
                      </div>
                      <button type="submit"><span>Login</span></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div id="lg2" class="tab-pane">
              <div class="login-form-container">
                <div class="login-register-form">
                  <form action="#" method="post">
                    <input
                      type="text"
                      name="user-name"
                      placeholder="Username"
                    />
                    <input
                      type="password"
                      name="user-password"
                      placeholder="Password"
                    />
                    <input name="user-email" placeholder="Email" type="email" />
                    <div class="button-box">
                      <button type="submit"><span>Register</span></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> {% endcomment %}
