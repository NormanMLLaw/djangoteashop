{% extends 'base.html' %}
<!-- load static -->
{% load static %}
<!-- block content -->
{% block content %}

<!-- Slider Start -->

<div
  class="breadcrumb-area ptb-150 pt-100"
  style="background-image: url(../../static/img/banner/banner.jpg)"
>
  <div class="container">
    <div class="breadcrumb-content text-center">
      <h3>LOGIN</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active">Login</li>
      </ul>
    </div>
  </div>
</div>

<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
    <div class="card-body">
      <h4 class="card-title theme-color mb-4"><b>Login</b></h4>
      {% include 'partials/_alerts.html' %}

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
            name="email"
          />
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
          />
        </div>
        <!-- form-group// -->

        <div class="form-group">
          <a href="#" class="float-right">Forgot password?</a>
        </div>
        <!-- form-group form-check .// -->
        <div class="form-group">
          <button
            type="submit"
            style="font-family: 'Work Sans', sans-serif; font-weight: 600"
            class="btn btn-style-2 btn-block pt-3 pb-4"
          >
            Login
          </button>
        </div>
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->

  <p class="text-center mt-4">
    Don't have account?
    <a class="theme-color" href="{% url 'register' %}">Sign up</a>
  </p>
  <br /><br />
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>

{% endblock %}
